version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Hey
      - Hi
      - hey there
      - hi there
      - hello
      - sup
      - start
      - /start

  - intent: bye
    examples: |
      - Bye
      - Gotta go
      - see you
      - goodbye

  - intent: stop
    examples: |
      - Stop
      - /stop
      - I don't want to
      - Stop it
      - Okay, enough

  - intent: functions
    examples: |
      - What can you do?
      - What kind of functionality do you have?
      - What can I make you do?

  - intent: options
    examples: |
      - Tell me what options you have
      - Show me your options
      - What kind of options do you have?

  - intent: menu
    examples: |
      - Show me the menu
      - What's the menu?
      - Menu
      - What's today's menu?

  - intent: doRating
    examples: |
      - I want to rate today's dish
      - Let me do a rating
      - Do a rating
      - Create rating
      - Make rating
      - Let's rate the dish

  - intent: showRating
    examples: |
      - What's the rating of today's dish?
      - Show me today's rating
      - Show rating
      - Display rating
      - Give me the rating
      - Show me the rating

  - intent: thanks
    examples: |
      - thanks
      - thank you
