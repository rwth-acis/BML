version: "3.1"

nlu:
  - intent: functions
    examples: |
      - What can you do?
      - What kind of functionality do you have?
      - What can I make you do?

  - intent: options
    examples: |
      - Tell me what options you have
      - Show me your options
      - What kind of options do you have?

  - intent: prime
    examples: |
      - Is [3](value) a prime number?
      - Is [1](value) prime?
      - How about [4](value)?
      - And [10](value)?
      - Find whether [2](value) is prime
      - [32](value)
      - [2](value)
      - [1](value)

  - regex: value
    examples: |
      - \d{1,12}
