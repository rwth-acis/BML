      - What can I make you do?

  - intent: options
    examples: |
      - Tell me what options you have
      - Show me your options
      - What kind of options do you have?

  - intent: menu
    examples: |
      - Show me the menu
      - What's the menu?
      - Menu
      - What's today's menu?    

  - intent: thanks
    examples: |
      - thanks
      - thank you
