    examples: |
      - Hey
      - Hi
      - hey there
      - hi there
      - hello
      - sup
      - start
      - /start

  - intent: bye
    examples: |
      - Bye
      - Gotta go
      - see you
      - goodbye

  - intent: stop
    examples: |
      - Stop
      - /stop
      - I don't want to
      - Stop it
      - Okay, enough

  - intent: functions
    examples: |
      - What can you do?
